<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Modern Chat</title>
  <link rel="stylesheet" href="/assets/index-04d14cd1.css">
</head>
<body>
    <div class="app-container">
        <div class="chat-header">
            <div class="user-profile">
                <img src="ystx.png" alt="Profile" class="avatar">
                <div class="user-info">
                    <h3 class="username">苏苏</h3>
                    <span class="status">在线</span>
                </div>
            </div>
            <div class="actions">
                <span class="material-icons">more_vert</span>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message-group">
                <div class="message incoming">
                    <img src="assets/ystx.png" alt="Avatar" class="message-avatar">
                    <div class="message-content">
                        <p>欢迎来到苏苏的世界~</p>
                        <span class="message-time">12:01</span>
                    </div>
                </div>
            </div>

            <div class="message-group outgoing">
                <div class="message">
                    <div class="message-content">
                        <p>Hi 苏苏!</p>
                        <span class="message-time">12:02</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-wrapper">
                <input type="text" placeholder="输入消息..." id="messageInput">
            </div>
            <button class="send-button">
                <span class="material-icons">send</span>
            </button>
        </div>
    </div>
</body>
</html>
